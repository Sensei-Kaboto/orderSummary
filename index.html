<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <linK rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>

  <main class="main">
    <!-- Product summary -->
      <!-- Pattern image -->
    <!-- <picture>
      <source srcset="images/pattern-background-desktop.svg" media="(max-width: 650px)">
      <img src="images/pattern-background-mobile.svg" alt="pattern background">
    </picture> -->
    <div class="product__summary">

       <img class="img__hero" src="images/illustration-hero.svg" alt="hero image">

       <!-- Product text-->
       <div class="product__text">
            <h1>  Order Summary </h1>
            <p> 
                You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>
        

        <!-- Product Price -->
        <div class="product__price">
            <img class="audio__image" src="images/icon-music.svg" alt="audio icon">
            <p>
              Annual Plan  <br>
              <span>   $59.99/year </span>
            </p>
            <a class="product_link" href="#"> Change </a>
        </div>

        <!-- Product Button -->
        <div class="product__button">
            <button class="button__proceed" type="button">
              Proceed to Payment
            </button>
            <button class="button__cancel" type="button">
              Cancel Order
            </button>
            
        </div>
      </div>
    </div>
  </main>

</body>
</html>
